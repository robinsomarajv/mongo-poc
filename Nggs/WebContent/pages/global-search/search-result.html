<div>
    <md-content layout-padding>
        <md-toolbar class="md-hue-1 md-whiteframe-5dp">
            <div class="md-toolbar-tools">
                <h4>
                    <span>Search Results</span>
                </h4>
                <span flex></span>
                <md-input-container class="md-block md-primary search-results" md-no-float>
                    <input type="text" placeholder="Search" class="search-box" ng-model="srvm.context.searchResultsText"/>
                </md-input-container>
                <md-icon class="material-icons md-primary">search</md-icon>
                <md-button class="md-primary" ng-show="srvm.context.showBackButton" ng-click="srvm.context.goBack()">
                    <md-icon md-font-set="material-icons">arrow_back</md-icon>
                    Back
                </md-button>
                <md-button class="md-icon-button">
                    <md-tooltip>Item maintenance</md-tooltip>
                    <i class="material-icons">speaker_notes</i>
                </md-button>
                <md-menu md-position-mode="target-right target">
                    <md-button class="md-icon-button" ng-click="srvm.context.showSearchResultsView($mdOpenMenu, $event)">
                        <md-tooltip>{{srvm.context.searchResults.view.name}}</md-tooltip>
                        <md-icon class="material-icons">{{srvm.context.searchResults.view.icon}}</md-icon>
                    </md-button>
                    <md-menu-content width="4">
                        <md-menu-item ng-repeat="(key, view) in srvm.context.views">
                            <md-button ng-click="srvm.context.setSearchResultsView(view)">
                                <md-icon class="material-icons">{{view.icon}}</md-icon>
                                {{view.name}}
                            </md-button>
                        </md-menu-item>
                    </md-menu-content>
                </md-menu>
            </div>
        </md-toolbar>
        <div layout="row" class="md-whiteframe-3dp">
            <div ng-include="srvm.context.searchResults.view.url" flex></div>
